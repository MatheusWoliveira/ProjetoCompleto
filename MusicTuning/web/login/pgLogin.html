<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/spotify.ico" type="image/x-icon">
    <script src="scriptLogin.js" defer></script>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="box1">
        <div class="form-container">
            <div class="logo">
                <img src="/imagens/logo2.jpg" alt="">
            </div>
            <div class="textos">
                <h1 class="bem-vindo">Bem-vindo</h1>
                <p>Preencha os dados para login</p>
            </div>
            <form id="formulario-login" method="POST">
                <label for="email-login">Insira o e-mail:</label>
                <div class="form-inp">
                    <input type="email" id="email-login" name="email-login" required>
                </div>
                
                <label for="senha-login">Insira a senha:</label>
                <div class="form-inp">
                    <input type="password" id="senha-login" name="senha-login" required>
                </div>
    
                <div id="msg-login"></div>
                
                
                <button type="submit" id="submit-login">Entrar</button>
                <div class="link">
                    <p>Não tem conta? <a href="/cadastro/index.html">Cadastre-se</a></p>
                </div>
            </form>
            
        </div>
    </div>
    <div class="box2">
        <div class="caixa">
            <h1>Conecte-se e apresente sua música!</h1>
            <p>Descubra oportunidades infinitas com sua música. Entre nessa com a gente</p>
        </div>
    </div>
</body>
</html>
