<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/spotify.ico" type="image/x-icon">
    <script src="scriptLogin.js" defer></script>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="form-container">
        <div class="textos">
            <h1>VillaMusic</h1>
            <div class="bem-vindo"><p>Bem-vindo</p></div>
        </div>
        <form id="formulario-login" method="POST">
            <label for="email-login">E-mail:</label>
            <div class="form-inp">
                <input type="email" id="email-login" name="email-login" required>
            </div>
            
            <label for="senha-login">Senha:</label>
            <div class="form-inp">
                <input type="password" id="senha-login" name="senha-login" required>
            </div>

            <div id="msg-login"></div>
            
            
            <button type="submit" id="submit-login">Entrar</button>
            <div class="link">
                <p><a href="/cadastro/index.html">Inscreva-se no VillaMusic</a></p>
            </div>
        </form>
        
    </div>
</body>
</html>
